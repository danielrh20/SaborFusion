{% extends 'recetas/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Crear Cuenta{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">Crear Cuenta</h1>
            <div class="card p-4 shadow-sm">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success w-100 mt-3" type="submit">Registrarse</button>
                </form>
                <small class="text-center mt-3">
                    ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia Sesión</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
