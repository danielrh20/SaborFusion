{% extends 'recetas/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Subir Nueva Receta{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 shadow-lg rounded-4 p-4 animate-fade-in">
        <div class="text-center mb-4">
          <div class="d-inline-flex align-items-center gap-2">
            <i class="bi bi-journal-plus text-primary fs-3"></i>
            <h2 class="fw-bold m-0" style="color: #101828;">Subir Nueva <span style="color: #f54a00;">Receta</span></h2>
          </div>
          <p class="text-muted mt-2 mb-0">Completa la informaci√≥n para compartir tu receta con la comunidad</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="form-receta">
          {% csrf_token %}
          <div class="mb-4">
            {{ form|crispy }}
          </div>
          
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-guardar">
              <i class="bi bi-upload me-2"></i>Guardar Receta
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
