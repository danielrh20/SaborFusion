{% extends 'recetas/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4">Regístrate</h1>
        <form method="POST" class="p-4 bg-white shadow rounded">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mt-3">Crear Cuenta</button>
        </form>
        <p class="mt-3 text-center">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia Sesión</a>
        </p>
    </div>
</div>
{% endblock %}
